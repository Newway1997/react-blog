version: '3'

services:
  service_redis:
    image: redis:3                  # 指定服务镜像
    container_name: service_redis    # 容器名称
    restart: always                 # 重启方式
    hostname: redis
    command: redis-server /etc/redis.conf --appendonly yes
    volumes:                        # 挂载数据卷
      - /root/redis/redis.conf:/etc/redis.conf
    ports:                          # 映射端口
      - "6379:6379"     
    networks:                       # 加入指定网络
      - app-network

  service_nginx:
    image: nginx:stable-alpine      # 指定服务镜像
    container_name: service_nginx    # 容器名称
    restart: always                 # 重启方式
    ports:                          # 映射端口
      - "80:80"
    volumes:                        # 挂载数据卷
      - /etc/localtime:/etc/localtime
      - /root/nginx/conf.d:/etc/nginx/conf.d
      - /root/nginx/logs:/var/log/nginx
    depends_on:                     # 启动顺序
      - nodejs
    networks:                       # 加入指定网络
      - app-network

  service_mysql:
    image: mysql:5.7
    container_name: service_mysql
    restart: always
    ports:                          # 映射端口
      - "3306:3306"
    environment:
      - MYSQL_ROOT_PASSWORD=root
      - MYSQL_USER=root           # 创建用户
      # - MYSQL_PASSWORD=mm123321     # 设置用户的密码
      - MYSQL_DATABASE=react-blog       # 创建初始数据库
      - TZ=Asia/Shanghai            # 设置时区
    volumes:                        # 挂载数据卷
      - /root/mysql:/var/lib/mysql  # 为了数据持久化
    command: --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci
    networks:                       # 加入指定网络
      - app-network 

  nodejs:
    build:                          # 这里指的是我们刚刚撸的 Dockerfile 文件
      context: .                    
      dockerfile: Dockerfile
    image: nodejs                   # 镜像名称
    container_name: nodejs          # 容器名称
    restart: always                 # 重启方式
    depends_on:                     # 启动顺序
      - service_redis
      - service_mysql
    links:                          # 容器连接
      - service_redis:service_redis
      - service_mysql:service_mysql
    networks:                       # 加入指定网络
      - app-network

volumes:
  certbot-etc:
  certbot-var:

networks:  # 实现通信
  app-network:
    driver: bridge
